---
layout: default
title: y.an / sample blog
---
<ul class="posts">

	{% for post in site.posts %}
	<li>
		{{ post.date | date_to_string }}
		<a href="{{ post.url | relative_url }}" title="{{ post.title }}">
			{{ post.title }}
		</a>
		{{ post.excerpt | markdownify | strip_html | truncatewords: 50 }}
	</li>
	{% endfor %}

</ul>
