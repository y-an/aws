---
layout: default
---
<ol class="posts">

	{% for post in site.posts %}
	<li>
		<a href="{{ post.url | relative_url }}" title="{{ post.title }}">
			{{ post.title }}
		</a>

		on {{ post.date | date: '%B %-d, %Y' }}:
		
		<p>
		<small>
			{{ post.content | markdownify | strip_html | truncatewords: 20 }}
		</small>
		</p>
	</li>
	{% endfor %}

</ol>
