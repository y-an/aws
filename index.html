---
layout: default
---
<ol class="posts">

	{% for post in site.posts %}
	<li>
		{{ post.date | date: '%B %d, %Y' }}

		<a href="{{ post.url | relative_url }}" title="{{ post.title }}">
			{{ post.title }}
		</a>
		<smaller>
			{{ post.content | markdownify | strip_html | truncatewords: 20 }}
		</smaller>
	</li>
	{% endfor %}

</ol>
